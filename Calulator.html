<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="cal.png">
</head>
<body>
    <h1 text align="center">Calculator</h1>
    <h2 text align="center">Standard</h2>
    
    <table border="2" style="height: 300px; width: 300px;" align="center">
        <tr>
            <td id="topend" colspan="4"><input type="number" style="width: 97%; margin-left: 1px; border-radius: 10px; height: 35px; font-size: 22px;" ></td>
        </tr>
        <tr>

            <th><button style="background-color: bisque; ">%</button></th>
            <th><button style="background-color: bisque;">CE</button></th>
            <th><button style="background-color: bisque;">C</button></th>
            <th><button style="background-color: bisque;">(x</button></th>
        </tr>
        <tr>
            <th><button style="background-color: bisque;">1/x</button></th>
            <th><button style="background-color: bisque;">x <sup>2</sup></button></th>
            <th><button style="background-color: bisque;"><sup>2</sup>√x</button></th>
            <th><button style="background-color: bisque;">÷</button></th>
        </tr>
        <tr>
            <th><button>7</button></th>
            <th><button>8</button></th>
            <th><button>9</button></th>
            <th><button style="background-color: bisque;">x</button></th>
        </tr>
        <tr>
            <th><button>4</button></th>
            <th><button>5</button></th>
            <th><button>6</button></th>
            <th><button style="background-color: bisque;">-</button></th>
        </tr>
        <tr>
            <td align="center"><button>1</button></td>
            <td align="center"><button>2</button></td>
            <td align="center"><button>3</button></td>
            <td align="center"><button style="background-color: bisque;">+</button></td>
        </tr>
        <tr>
            <td id="rightend" align="center"><button><sup>+</sup>/<sub>-</sub></button></td>
            <td align="center"><button>0</button></td>
            <td align="center"><button>.</button></td>
            <td id="leftend" align="center"><button style="background-color: dodgerblue;">=</button></td>
        </tr>
    </table>
</body>
</html>
